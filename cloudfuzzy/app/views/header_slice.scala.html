@()
<div id='top_menu' class="clearfix" >
        <a href="@routes.Application.index"><h1 class="logo">CloudFuzzy</h1></a>
        <nav>
            <a href="@routes.Application.about">About</a>            
            <a href="#">FAQs</a>
            <div id="container_login">
                @if(session.get("email") != null){
                    <a id="user" href="@routes.Application.index">@session.get("email")</a>
                    <a id="logout" href="@routes.Authentication.logout" >Logout</a>
                } else{
                    <a id="login" href="@routes.Authentication.login" onclick="return false;">Login</a>
                }
            </div>
        </nav> 
       

</div>
