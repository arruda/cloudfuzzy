<div class="form-group {% if field.errors %} has-error{% endif %}">
<label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>

  <div class="col-sm-10">
    <input type="{{ field_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" placeholder="{{ field.placeholder }}">

    {% for error in field.errors %}
        <span class="help-block {{ field.error_css_class }}">{{ error }}</span>
    {% endfor %}
  </div>
</div>
