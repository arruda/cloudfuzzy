{% extends "base.html" %}

{% block ng_app %}cloudfuzzy.app.systems{% endblock %}
{% block ng_controller %}AppController{% endblock %}

{% block controller-content %}

<div class="row">

    {% verbatim %}
    <div class="col-lg-12" ng-repeat="system in systems">
        <h3><a href="{{ system.url }}">{{ system.name }}</a></h3>

        <p>
            {{ system.description }}
        </p>
    </div>
    {% endverbatim %}

</div>

{% endblock %}
