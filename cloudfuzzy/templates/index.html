{% extends "base.html" %}

{% block ng_app %}cloudfuzzy.app.systems{% endblock %}
{% block ng_controller %}AppController{% endblock %}

{% block controller-content %}

<div class="row">

    <div class="col-lg-12">
        {% verbatim %}
            <div class="panel" ng-repeat="system in systems">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">{{ system.name }}</h3>
                </div>

                <p class="well">
                    {{ system.description }}
                </p>
            </div>
        {% endverbatim %}
    </div>

</div>

{% endblock %}
