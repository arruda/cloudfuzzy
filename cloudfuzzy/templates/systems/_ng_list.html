{% extends "systems/_ng_base.html" %}
{% block ng-nav %}
    {% include 'utils/_bread_crumb.html' %}
    {% include 'systems/_sub_menu_list.html' %}
{% endblock ng-nav %}

{% block ng-content %}
    {% verbatim %}
    <div class="row">
        <div class="col-lg-4" ng-repeat="system in systems">
            <h3>{{ system.name }}</h3>
            <button ng:click="detail(system)">Detail</button>

        </div>
    </div>
    {% endverbatim %}
{% endblock ng-content %}
