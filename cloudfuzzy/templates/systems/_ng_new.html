{% extends "systems/_ng_base.html" %}
{% block ng-nav %}
    {% include 'systems/_bread_crumb_new.html' %}
    {% include 'systems/_sub_menu_list.html' %}
{% endblock ng-nav %}

{% block ng-content %}
    {% verbatim %}
    <div class="col-lg-12">
        <form class="form-inline">
            <div class="form-group block-level">
                <input type="text" class="form-control" ng-model="newSystem.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newSystem.description" placeholder="Description">
            </div>
            <div class="form-group">

                <button class="btn btn-default" ng-click="save()">Add</button>
            </div>
            <p  ng-repeat="(name, errs) in errors" class="alert alert-danger"><strong>{{ name }}</strong>: {{ errs.join(', ') }}</p>
        </form>
    </div>
    {% endverbatim %}
{% endblock ng-content %}
